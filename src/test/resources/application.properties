# These properties are ONLY used for tests.

# This tells Quarkus to use PostgreSQL. Dev Services will automatically
# start a PostgreSQL container and configure the connection.
quarkus.datasource.db-kind=postgresql

# This ensures a clean, empty database for every single test run.
quarkus.hibernate-orm.database.generation=drop-and-create

# This tells Quarkus to get the API key from the system properties/env vars
# that we configured in build.gradle.
finnhub.api.key=${FINNHUB_API_KEY}